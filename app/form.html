<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validation</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="form_container">
      <form method="POST" action="#" name="details" id="details" autocomplete="off">
        <div class="formField">
          <label for="name">Name<i class="fa fa-asterisk"></i> :</label>
          <input type="text" name="name" id="name" />
        </div>
  
        <div class="formField">
          <label for="name">Surname<i class="fa fa-asterisk"></i> :</label>
          <input type="text" name="surname" id="surname" />
        </div>
  
        <div class="formField">
          <label for="name">Email<i class="fa fa-asterisk"></i> :</label>
          <input type="text" name="email" id="email" />
        </div>
  
        <div class="formField">
          <label for="name">Phone<i class="fa fa-asterisk"></i> :</label>
          <input type="text" name="phone" id="phone" />
        </div>
  
        <div class="formField">
          <label for="name">Password<i class="fa fa-asterisk"></i> :</label>
          <input type="password" name="password" id="password" />
        </div>
  
        <div class="formField">
          <input type="submit" value="Submit" class="submit_button" />
        </div>
      </form>
    </div>
  </div>
  
  <script src="js/form.js"></script>

</body>

</html>
